<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS tool</title>
</head>
<body>
    <h1>TTS tool</h1>

    <audio id="audio-player" controls>
        Your browser does not support the audio element.
    </audio>

    <br>

    <button id="fetch-audio">Run TTS</button>

    <br><br>

    <label for="speed">Playback Speed:</label>
    <input type="number" id="speed" min="0.5" max="2" step="0.1" value="1">

    <br><br>
    <label for="time">Jump to Time (seconds):</label>
    <input type="number" id="time" min="0" step="1" value="0">
    <button id="jump-time">Jump</button>
<script src="main.js"></script>
</body>
</html>

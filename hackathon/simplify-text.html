<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility Popup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="accessibility-popup">
    <header class="popup-header">
      <div class="header-logo">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c9b9f3506fe143d1811cc025214f62a035ca3f1e21026674026cdf73d01251f2?placeholderIfAbsent=true&apiKey=b50c47ad16814cc09a02369982a226f5" alt="" class="logo-icon" />
        <span>AccessAi</span>
      </div>
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/46c41442056d7e7228aa6f10b97715764dd4044e860c4418fad0324e13d9a9ea?placeholderIfAbsent=true&apiKey=b50c47ad16814cc09a02369982a226f5" alt="Close menu" class="close-icon" />
    </header>
    
    <div class="menu-title">
      <a href="index.html">
        <button class="back-button">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/38fd78eb507eefbfc0e908bd5e202f4b295438ea6561a2bfbfa938ea3c499054?placeholderIfAbsent=true&apiKey=b50c47ad16814cc09a02369982a226f5" alt=""/>
          <h2>Back</h2>
        </button>
      </a>
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6c54117ef56aff0252d60a72766206af30f092358d9dd1ef03d14ac61d228cd8?placeholderIfAbsent=true&apiKey=b50c47ad16814cc09a02369982a226f5" alt="" class="gear-icon" />
    </div>
    
    <div class="menu-content">
      <div class="language-selector">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1a2d1be9c5dd9d86526b9c843dbf1e73aacd4d97d1e1d1e07c491e310b01e04d?placeholderIfAbsent=true&apiKey=b50c47ad16814cc09a02369982a226f5" alt="" class="globe-icon" />
        <div class="language-dropdown">
          <span>English</span>
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6a0380d435a3574d0d3c6f5561708c75f1a39e84d758faa7ce5b38674b34ab3c?placeholderIfAbsent=true&apiKey=b50c47ad16814cc09a02369982a226f5" alt="" class="dropdown-icon" />
        </div>
      </div>
      
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/23f255448347754e6fdc19cfa3657edfda90e2e8b0e0644d64c76553cdf8080c?placeholderIfAbsent=true&apiKey=b50c47ad16814cc09a02369982a226f5" alt="" class="divider" />
      
      <nav>
        <div class="menu-container" id="simplifyText-button" onclick="simplifyText()">
          <div>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/fa972023d33a2df4c2608995f1a3f6e4103cb5dbabed7e4dc3085be207030775?placeholderIfAbsent=true&apiKey=b50c47ad16814cc09a02369982a226f5" alt="" class="option-icon" />
            <span class="option-text">Simplify Text</span>           
          </div>
          <div>
            <p>Make complex text easier to understand. Adjust how much the text is simplified using the slider to suit your needs.</p>
          </div>
          <div>
            <input type="range" min="0" max="100" value="0" class="slider" id="myRange" step="25">
            <div class="slider-value-container" style="width: 250px;">
              <span class="slider-value">Original</span>
              <span class="slider-value">Very Simple</span>
            </div>
            <div style="margin-top: 30px;">
              <button class="execute-button">
                <span class="execute-button-text">Simplify</span>
              </button>
            </div>
          </div>          

        </div>
      </nav>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
